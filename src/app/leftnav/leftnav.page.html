<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="dismiss()" slot="start">
                <ion-icon icon="menu"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Menü</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-menu-toggle auto-hide="false">
            <ion-item (click)="gotoRoot('profile')">
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-label>
                    Profilim
                </ion-label>
            </ion-item>
            <ion-item (click)="gotoRoot('places')">
                <ion-icon slot="start" name="pin"></ion-icon>
                <ion-label>
                    Mekanlarım
                </ion-label>
            </ion-item>
            <ion-item (click)="gotoRoot('pending-content')" *ngIf="userCanApprove">
                <ion-icon slot="start" name="checkmark-circle"></ion-icon>
                <ion-label>
                    Onay Bekleyenler
                </ion-label>
            </ion-item>
            <ion-item (click)="gotoRoot('login')">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                    Çıkış
                </ion-label>
            </ion-item>
        </ion-menu-toggle>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="dismiss()" shape="round.none" expand="block">Kapat</ion-button>
  </ion-toolbar>
</ion-footer>
