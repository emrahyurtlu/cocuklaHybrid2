<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/home" text="Geri"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Onay Bekleyenler
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            refreshingSpinner="circles"
            refreshingText="Lütfen bekleyiniz...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" routerLink="/menu/placeform/0" routerDirection="forward">
      <ion-icon icon="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid *ngIf="places">
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let place of places">
          <img src="{{place.images[0]}}}" alt="{{place.name}}" routerLink="/menu/placeform/{{place.documentID}}" routerDirection="root" />
          <ion-card-header>
            <ion-card-title>{{place.name}}</ion-card-title>
            <ion-card-subtitle>{{place.category}}</ion-card-subtitle>
          </ion-card-header>
          <ion-item>
            <ion-button fill="outline" slot="end" routerLink="/menu/placeform/{{place.documentID}}" routerDirection="root">
              <ion-icon icon="arrow-round-forward"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!places">
    <ion-row>
      <ion-col>
        <ion-text class="ion-text-center">
          Kayıt bulunamadı.
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
