<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="Geri"></ion-back-button>
    </ion-buttons>

    <ion-title>
      Profilim
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img src="assets/img/cocukla_logo.png"
       style="display:block;width:86px;height:auto;margin-left:auto;margin-right:auto;" alt=""/>
  <div class="spacer-10"></div>
  <form>
    <ion-item>
      <ion-label position="floating">
        Ad Soyad
      </ion-label>
      <ion-input type="text" placeholder="Emrah Yurtlu" [(ngModel)]="userModel.displayName" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Eposta
      </ion-label>
      <ion-input type="email" placeholder="{{userModel.email}}" disabled="true" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        İl
      </ion-label>
      <ion-select name="city" [(ngModel)]="userModel.city"
                  (ionChange)="setDistricts(userModel.city)">
        <ion-select-option *ngFor="let city of cities" value="{{city.city_name}}">
          {{city.city_name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        İlçe
      </ion-label>
      <ion-select name="district" [(ngModel)]="userModel.district">
        <ion-select-option *ngFor="let d of districts" value="{{d}}">
          {{d}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Epostama şifre değiştirme linki gönder</ion-label>
      <ion-checkbox color="primary" slot="start" [(ngModel)]="changePassword" name="changePassword" [ngModelOptions]="{standalone: true}"></ion-checkbox>
    </ion-item>
  </form>
  <ion-button shape="round.none" expand="block" (click)="update()">GÜNCELLE</ion-button>
</ion-content>
